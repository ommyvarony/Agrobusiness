<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style (4).css" />
    <title>log in</title>
  </head>
  <body>
    

    <header>
      <button id="toggle" class="toggle">
       
      </button>

      <h1>WELCOME BACK!!</h1>

      <p>
       LOG IN TO GET START ORDERING PRODUCTS
      </p>

      <button class="cta-btn" id="open">SIGN IN</button>
    </header>

    

    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <button class="close-btn" id="close">
          <i class="fa fa-times"></i>
        </button>
        <div class="modal-header">
          <h3>SIGN IN</h3>
        </div>
        <div class="modal-content">
          <p>Log in with us to get offers, support and more</p>
          <form class="modal-form">
            <div>
              <label for="name">username or email</label>
              <input
                type="text"
                id="name"
                placeholder="Enter Name"
                class="form-input"
              />
            </div>
           
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter Password"
                class="form-input"
              />
            </div>
            
           <button><a href="product.html">log in</a></button>
           <a href="register form.html">
            register as new customer</a>
           
          </form>
        </div>
      </div>
    </div>

    <script src="script (2).js"></script>
  </body>
</html>
